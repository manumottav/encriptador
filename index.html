<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
<title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src= "imagenes/Vector.png" alt= "logo alura">
    </header>
    <div class="container">
        <div class="encriptar">
            <textarea
            name="texto"
            class="texto"
            id="texto"
            cols="30"
            rows="10"
            placeholder="Ingresa el texto aquí"
            ></textarea>
        </div>
        <div class="terminos">
            <p>Sólo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
            <button class= "btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
            <input
             type="button"
            class=" btn-desencriptar" 
            value="Desencriptar" 
            oneclick="desencriptar()"
            />
        </div>
    </div>  
    <div class="encriptado">
    <img class= "muneco" src="./imagenes/muneco.png"  alt= "muneco" />
    <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
        <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar
         </p>
    </div>
</div>
</div>
</body>
<script src="index.js"></script>
</html>
